<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>

    <div class="container">
      <input type="checkbox" id="flip" />
      <div class="cover">
        <div class="front">
          <img src="./Naruto.webp" alt="" />
          <div class="text">
            <span class="text-1"><br /></span>
            <span class="text-2"></span>
          </div>
        </div>
        <div class="back">
          <img class="backImg" src="./Naruto.webp" alt="" />
          <div class="text">
            <span class="text-1"><br /> </span>
            <span class="text-2"></span>
          </div>
        </div>
      </div>
      <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <label for="username"><i class="fas fa-user"></i></label>
                  <input type="text" placeholder="Digite seu nome de usuário" id="username" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Digite seu Email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Digite sua senha"
                    required
                  />
                </div>
                <div class="text"><a href="#">Esqueceu a senha ?</a></div>
                <div class="button input-box">
                  <input type="submit" value="Entrar" />
                </div>
                <div class="text sign-up-text">
                  <div id="muda-cor-conta">Não possui conta? <label for="flip" id="muda-cor-cadastrar">Cadastre-se aqui</label></div>
                   
                </div>
              </div>
            </form>
          </div>
          <div class="signup-form">
            <div class="title">Cadastre-se</div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Digite seu nome" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Digite seu Email" required />
                </div>
                <div class="input-box">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    placeholder="Digite seu password"
                    required
                  />
                  
                </div>
                <div class="button input-box">
                  <input type="submit" value="Cadastrar" />
                </div>
                <div class="text sign-up-text">
                  <div id="muda-cor-cover">Já possui conta ? <label for="flip" id="muda-cor-cover-2">Faça login</label></div>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
